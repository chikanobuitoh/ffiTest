syntax = "proto3";

package grpcsample;

option go_package = "./pb";

service SampleSercive {
    //giftUpload
    rpc Check(CheckRequest) returns (CheckResponce) {}
    rpc Checktwo(CheckRequest) returns (CheckResponce) {}
    rpc Checkthree(CheckRequest) returns (CheckResponce) {}
}

message CheckRequest{
    string request = 1;
}

message CheckResponce{
    string result = 1;
}